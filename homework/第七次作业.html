<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第七次作业</title>
    <script type="text/javascript">
        function showScore(type) {
            var msg = "";
            switch (type) {
                case 'A':
                {msg = "成绩为90~100";break;}
                case 'B':
                {msg = "成绩为80~89";break;}
                case 'C':
                {msg = "成绩为70~79";break;}
                case 'D':
                {msg = "成绩为60~69";break;}
                case 'E':
                {msg = "成绩低于60";break;}
                default:
                {msg = "成绩类型错误";break;}
            }
            alert(msg);
        }
    </script>
</head>
<body>
    <div>
        <h3>一.圆的周长与面积</h3>
        <script type="text/javascript">
            var radius = 6;
            var circumference = 2*Math.PI*radius;
            var area = Math.PI * radius * radius;
        </script>
        <form>
            <input type="button" onclick="alert('圆的周长为' + circumference + '\n圆的面积为' +　area);" value="周长与面积">
        </form>
    </div>
    <hr/>
    <div>
        <h3>二.例14-5-4</h3>
        <form>
            <input type="text" name="score"><br/>
            <input type="button" value="显示学生分数" onclick="showScore(score.value)">
        </form>
    </div>
    <hr/>
    <div>
        <h3>三.do...whileｕ循环</h3>
        <script type="text/javascript">
            var i = 1, sum = 0;
            do {
                sum = sum + i;
                i++;
            }while (i<=100)
        </script>
        <form>
            <input type="button" value="1~100之和" onclick="document.write('用do-while循环计算1~100所有整数之和=' + sum)">
        </form>
    </div>

</body>
</html>
