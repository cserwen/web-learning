    <script type="text/javascript">
        function showTime() {
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth()+1;
            let day = today.getDate();
            let xq = today.getDay();
            let days = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            let hour = today.getHours();
            let minutes = today.getMinutes();
            let seconds = today.getSeconds();
            let table = document.getElementById('table1');
            if (xq === 0){
                for (let i = 1; i < 8; i++) {
                    table.rows[i].cells[7].style.backgroundColor = "#00FFFF";
                }
            } else{
                for (let i = 1; i < 8; i++) {
                    table.rows[i].cells[xq].style.backgroundColor = "#00FFFF";
                }
            }

            let indexOfClass;
            if (hour === 8) {
                indexOfClass = 1;
            }else if (hour === 9){
                if (minutes<=50)
                    indexOfClass = 1;
            }else if (hour === 10){
                if (10<=minutes)
                    indexOfClass = 2;
            } else if (hour === 11){
                indexOfClass = 2;
            } else if (hour === 12){
                if (10<=minutes)
                    indexOfClass = 3;
            } else if (hour === 13){
                indexOfClass = 3;
            }else if (hour === 14){
                if (10<=minutes)
                    indexOfClass = 4;
            }else if (hour === 15){
                indexOfClass = 4;
            } else if (hour === 16){
                if (20<=minutes)
                    indexOfClass = 5;
            }else if (hour === 17){
                indexOfClass = 5;
            }else if (hour === 18){
                if (minutes<10)
                    indexOfClass = 5;
            } else if (hour === 19){
                indexOfClass = 6;
            }else if (hour === 20){
                if (minutes<50)
                    indexOfClass = 6;
            }else if (hour === 21){
                if (minutes<50)
                    indexOfClass = 7;
            } else{
                indexOfClass = 0;
            }

            if (indexOfClass !== 0){
                if (xq === 0){
                    table.rows[indexOfClass].cells[7].style.backgroundColor = "#00FF00";
                    table.rows[indexOfClass].cells[xq].style.fontStyle = "oblique";
                }
                else{
                    table.rows[indexOfClass].cells[xq].style.backgroundColor = "#00FF00";
                    table.rows[indexOfClass].cells[xq].style.fontStyle = "oblique";
                }
            }

            document.getElementById('time').innerHTML = year+"年"+month+"月"+day+"日 " + days[xq] + " " + hour+":"+minutes+":"+seconds;
            setTimeout("showTime()",1000);
        }
    </script>
